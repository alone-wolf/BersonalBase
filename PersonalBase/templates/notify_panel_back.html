<!DOCTYPE HTML>
<html>

<head>
    <title>Socket-Test</title>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script type="text/javascript" charset="utf-8">
        var NOTIFY_NAMESPACE = "/notify"

        var ENTRANCE_ORDERS = "entrance_orders"
        var ENTRANCE_NOTIFICATION = "entrance_notification"
        var ENTRANCE_NOTIFICATION_MONITOR_ONLY = "entrance_notification_monitor_only"
        // var ENTRANCE_NOTIFICATION_SEND = "ENTRANCE_NOTIFICATION_SEND" used for websocket notify
        var ORDER_NOTIFY_REFRESH = "order_notify_refresh"
        var ORDER_NOTIFY_LATER_THAN = "order_notify_later_than"

        var SEND_TYPE_BROADCAST = ENTRANCE_NOTIFICATION
        var SEND_TYPE_BROADCAST_MONITOR_ONLY = ENTRANCE_NOTIFICATION_MONITOR_ONLY
        $(document).ready(function () {

            var socket = io(NOTIFY_NAMESPACE);

            socket.on(ENTRANCE_NOTIFICATION, function (msg) {
                console.log(ENTRANCE_NOTIFICATION);
                console.log(msg);
            });
            socket.on(ENTRANCE_NOTIFICATION_MONITOR_ONLY, function (msg) {
                console.log(ENTRANCE_NOTIFICATION_MONITOR_ONLY);
                console.log(msg);
            });

            socket.on('connect', function () {
                socket.emit('my_event', { data: 'connected to the SocketServer...' });
            });

            socket.on('close',function(){
                console.log('disconnect')
            });

            socket.on('my_response', function (msg, cb) {
                $('#log').append('<br>' + $('<div/>').text('logs #' + msg.count + ': ' + msg.data).html());
                if (cb)
                    cb();
            });

            //     return false;
            // });
            // $('form#disconnect').submit(function (event) {
            //     socket.emit('disconnect_request');
            //     return false;
            // });
            // $('form#notify_refresh').submit(function (event) {
            //     socket.emit('order', { data: 'notify_refresh' });
            //     return false;
            // });
        });
    </script>
</head>

<body style="background-color:white;">

    <h1 style="background-color:white;">Socket</h1>
    <form id="emit" method="POST" action='#'>
        <input type="text" name="emit_data" id="emit_data" placeholder="Message">
        <input type="submit" value="Send Message">
    </form>
    <form id="broadcast" method="POST" action='#'>
        <input type="text" name="broadcast_data" id="broadcast_data" placeholder="Message">
        <input type="submit" value="Send Broadcast Message">
    </form>

    <form id="disconnect" method="POST" action="#">
        <input type="submit" value="Disconnect Server">
    </form>
    <form id="notify_refresh" method="POST" action="#">
        <input type="submit" value="notify_refresh">
    </form>
    <h2 style="background-color:white;">Logs</h2>
    <div id="log"></div>
</body>

</html>
